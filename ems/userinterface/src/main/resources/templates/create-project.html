<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header.html :: header"></head>
<title>EMS - Home Page</title>

<body>
<nav th:replace="fragments/header.html :: navi"></nav>
<br/><br/>
<div class="main">

    <section class="register">
        <!-- <img src="images/signup-bg.jpg" alt=""> -->
        <div class="container">
            <div class="register-content">
                <form id="project-form" class="proj-form" th:action="@{/create-proj-req}" th:object="${proj}" method="post">
                    <h2 class="form-title">Create Project</h2>
                    <div class="form-group">
                        <input type="text" class="form-input" name="name" id="id" placeholder="Project Name"/>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-input" name="domain" id="domain" placeholder="Project Domain"/>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-input" name="status" id="status" placeholder="Project Status"/>
                    </div>
                    <div class="form-group">
                        <input type="submit" name="submit" id="submit" class="form-submit btn" value="Create Project"/>
                    </div>
                </form>
            </div>
        </div>
    </section>

</div>




</body>
</html>
