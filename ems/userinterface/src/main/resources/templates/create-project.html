<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header.html :: header"></head>
<title>EMS - Home Page</title>

<body>
<nav th:replace="fragments/header.html :: navi"></nav>
<br/><br/>
<div class="main">

    <section class="register">
        <!-- <img src="images/signup-bg.jpg" alt=""> -->
        <div class="container">
            <br/><ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">Home</a></li>
                <li class="breadcrumb-item"><a href="/projects">Projects</a></li>
            <li class="breadcrumb-item"><a href="#" class="active-link">Create Project</a></li>

            </ol>
            <div class="register-content">
                <form id="project-form" class="proj-form" th:action="@{/create-proj-req}" th:object="${project}" method="post">
                    <h2 class="form-title">Create Project</h2>
                    <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
                        <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-input" name="name" id="id" placeholder="Project Name" th:field="*{name}" />
                    </div>
                    <div class="form-group">
                        <select class="form-input" name="domain" id="domain" th:field="*{domain}" >
                            <option value="transformation">Transformation</option>
                            <option value="insurance">Insurance</option>
                            <option value="medical">Medical</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <select class="form-input" name="status" id="status" th:field="*{status}" >
                            <option value="ongoing">Ongoing</option>
                            <option value="contract-pending">Contract Pending</option>
                            <option value="cancelled">Cancelled</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="submit" name="submit" id="submit" class="form-submit btn" value="Create Project"/>
                        <input type="reset" name="cancel" id="submit-cancel" class="form-cancel btn" value="Cancel"/>
                    </div>
                </form>
            </div>
        </div>
    </section>

</div>




</body>
</html>
