<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header.html :: header"></head>
<title>EMS - Create Task</title>

<body>
<nav th:replace="fragments/header.html :: navi"></nav>
<br/><br/>
<div class="main">

    <section class="register">
        <!-- <img src="images/signup-bg.jpg" alt=""> -->
        <div class="container">
            <div class="register-content">
                <form id="task-form" class="task-form" th:action="@{/create-task-req}" th:object="${task}" method="post">
                    <h2 class="form-title">Create Task</h2>
                    <div class="form-group">
                        <input type="text" class="form-input" name="name" id="name" placeholder="Task Name"/>
                    </div>
                    <div class="form-group">
                        <input type="date" class="form-input" name="taskstart" id="taskstart" placeholder="Task Start Date"/>
                    </div>
                    <div class="form-group">
                        <input type="date" class="form-input" name="taskdue" id="taskdue" placeholder="Task Due Date"/>
                    </div>
                    <div class="form-group">
                        <input type="submit" name="submit" id="submit" class="form-submit btn" value="Create Task"/>
                    </div>
                </form>
            </div>
        </div>
    </section>

</div>




</body>
</html>
