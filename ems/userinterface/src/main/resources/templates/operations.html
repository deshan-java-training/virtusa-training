<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header.html :: header"></head>
<title>EMS - Home Page</title>
<body>
<nav th:replace="fragments/header.html :: navi"></nav>
<br/><br/><br/><br/>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="well well-sm">
                <form class="" method="post">
                    <fieldset>
                        <legend class="text-xs-center header">Assign Tasks</legend>
<div class="formfs">
                        <div class="form-group">
                            <span class="col-md-1 offset-md-2 text-xs-center"><i class="fa fa-user bigicon"></i></span>
                            <div class="col-md-8 inp">
                                <select class="browser-default custom-select">
                                    <option selected>Select Employee</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <span class="col-md-1 offset-md-2 text-xs-center"><i class="fa fa-clone bigicon"></i></span>
                            <div class="col-md-8 inp">
                                <select class="browser-default custom-select">
                                    <option selected>Select Project</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>
                        </div>


                        <div class="form-group">
                            <span class="col-md-1 offset-md-2 text-xs-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                            <div class="col-md-8 inp">
                                <textarea class="form-control" id="message" name="message" placeholder="Enter your massage for us here. We will get back to you within 2 business days." rows="7"></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-12 text-xs-center">
                                <button type="submit" class="form-submit btn">Submit</button>
                            </div>
                        </div>

</div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>





</body>
</html>
