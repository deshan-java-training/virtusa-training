<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header.html :: header"></head>
<script type="text/javascript" src="js/bootstrap-multiselect.js"></script>
<link rel="stylesheet" href="css/bootstrap-multiselect.css" type="text/css" />
<title>EMS - Home Page</title>
<body>
<nav th:replace="fragments/header.html :: navi"></nav>
<br/><br/><br/><br/>

<div class="container">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/">Home</a></li>
        <li class="breadcrumb-item"><a href="/operations" class="active-link">Operations</a></li>
    </ol>
    <div class="row">
        <div class="col-md-12">
            <div class="well well-sm">
                <form method="post" th:action="@{/create-req-ept}" th:object="${ept}">
                    <fieldset>
                        <legend class="text-xs-center header">Assign Tasks</legend>
<div class="formfs">
                        <div class="form-group">
                            <span class="col-md-1 offset-md-2 text-xs-center"><i class="fa fa-user bigicon"></i></span>
                            <div class="col-md-8 inp">
                                <select class="browser-default custom-select" th:field="*{empid}">
                                    <option value="0" selected>Select Employee</option>
                                    <option th:each="employee : ${employees}" th:value="${employee.getEmpid()}" th:text="${employee.getName()}">One</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <span class="col-md-1 offset-md-2 text-xs-center"><i class="fa fa-clone bigicon"></i></span>
                            <div class="col-md-8 inp">
                                <select class="browser-default custom-select" th:field="*{projid}">
                                    <option value="0" selected>Select Project</option>
                                    <option th:each="project : ${projects}" th:value="${project.getProjid()}" th:text="${project.getName()}">One</option>
                                </select>
                            </div>
                        </div>


                        <div class="form-group">
                            <span class="col-md-1 offset-md-2 text-xs-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                            <div class="col-md-8 inp">
                                <select class="form-control" id="chkveg" multiple="multiple" th:field="*{taskids}">
                                    <option th:each="task :${tasks}" th:value="${task.getTaskid()}" th:text="${task.getName()}"/>
                                </select>
                            </div>
                        </div>
<br/>
    <div class="form-group">
        <input type="submit" name="submit" id="submit" class="operations-addtasks btn" value="Add Tasks"/>
        <input type="reset" name="cancel" id="submit-cancel" class="operations-canceltask btn" value="Cancel"/>
    </div>

</div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>





</body>
<script type="text/javascript">

$(function() {

    $('#chkveg').multiselect({

        includeSelectAllOption: true
    });

    $('#btnget').click(function(){

        alert($('#chkveg').val());
    });
});

</script>
</html>
