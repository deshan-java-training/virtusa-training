<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/header.html :: header"></head>
    <title>EMS - Home Page</title>

<body>
<nav th:replace="fragments/header.html :: navi"></nav>
<br/><br/><br/><br/>
<div class="container">
<ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="/">Home</a></li>
    <li class="breadcrumb-item"><a href="/tasks" class="active-link">Tasks</a></li>

</ol>
    <legend class="text-xs-center header">Tasks List</legend>
    <div class="row">
        <div class="col-md-12">
            <div class="well well-sm">
                <a sec:authorize="hasRole('ROLE_manager')" href="/create-task" class="btn btn-primary btn-xs pull-right"><b>+</b> Add new task</a><br/>
<table class="table table-striped custab">
    <thead>

    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Start Date</th>
        <th>Due Date</th>
    </tr>
    </thead>
    <tr th:each="task : ${tasks}">
        <td th:text="${task.getTaskid()}" />
        <td th:text="${task.getName()}" />
        <td th:text="${#dates.format(task.getTaskstart(), 'dd-MM-yyyy')}"/>
        <td th:text="${#dates.format(task.getTaskdue(), 'dd-MM-yyyy')}"/>

    </tr>

</table>


</div></div></div>




</div>

</body>
</html>
